mas {
  islandsNumber = 1
}

emas.populationSize = 500

duration = 5 seconds

stats {
  frequency = 1s
  log-generations = true
  log-iterations = true
}

streaming {
  arenas {
    parallelism = 8
    timeout = 1 second
  }

  continuous {
    shuffling-buffer-size = 50
    halfDecayInSeconds = 60
  }
}

akka.log-dead-letters = off
akka.loglevel = "DEBUG"